<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ESBD examples</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css"
            integrity="sha384-zh0CIslj+VczCZtlzBcjt5ppRcsAmDnRem7ESsYwWwg3m/OaJ2l4x7YBZl9Kxxib"
            crossorigin="anonymous"
        />
        <!-- The loading of KaTeX is deferred to speed up page rendering -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.js"
            integrity="sha384-Rma6DA2IPUwhNxmrB/7S3Tno0YY7sFu9WSYMCuulLhIqYSGZ2gKCJWIqhBWqMQfh"
            crossorigin="anonymous"
        ></script>
        <!-- To automatically render math in text elements, include the auto-render extension: -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/contrib/auto-render.min.js"
            integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh"
            crossorigin="anonymous"
            onload="renderMathInElement(document.body);"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>ESBD examples</h1>
        <h2>AgNOâ‚ƒ Concentration Cell</h2>
        <div id="ag-conc-cell-container"></div>

        <h2>Li-ion Battery</h2>
        <div id="li-ion-container"></div>

        <h2>Lead-acid Battery</h2>
        <div id="lead-acid-container"></div>

        <h2>Standard State Potential Ladder Comparison (Illustrative)</h2>
        <div
            id="solvent-comparison-container"
            style="border: 1px solid #ccc"
        ></div>

        <h2>Demo: Unison Shift (raw ECP vs V)</h2>
        <div class="controls unison-shift-controls">
            <div class="control-row">
                <label
                    class="control-label"
                    for="phi-slider"
                    style="min-width: 150px"
                    >Electrostatic offset:</label
                >
                <input
                    type="range"
                    id="phi-slider"
                    min="-1.0"
                    max="1.0"
                    step="0.01"
                    value="0.0"
                    style="width: 250px"
                />
            </div>
        </div>

        <div
            class="side-by-side-plots"
            style="
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                width: 90%;
                max-width: 500px;
            "
        >
            <div id="mu-bar-diagram-container" style="border: 1px solid #eee">
                aaa
            </div>

            <div id="v-diagram-container" style="border: 1px solid #eee">
                bbb
            </div>
        </div>

        <script type="module" src="app.js"></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ESBD: Ag/AgNO₃ Concentration Cell</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css"
            integrity="sha384-zh0CIslj+VczCZtlzBcjt5ppRcsAmDnRem7ESsYwWwg3m/OaJ2l4x7YBZl9Kxxib"
            crossorigin="anonymous"
        />
        <!-- The loading of KaTeX is deferred to speed up page rendering -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.js"
            integrity="sha384-Rma6DA2IPUwhNxmrB/7S3Tno0YY7sFu9WSYMCuulLhIqYSGZ2gKCJWIqhBWqMQfh"
            crossorigin="anonymous"
        ></script>
        <!-- To automatically render math in text elements, include the auto-render extension: -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/contrib/auto-render.min.js"
            integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh"
            crossorigin="anonymous"
            onload="renderMathInElement(document.body);"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .controls {
                margin: 20px;
                padding: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            label {
                margin-right: 10px;
            }
            input[type='range'] {
                width: 200px;
                margin-right: 5px;
            }
            output {
                font-weight: bold;
                min-width: 50px;
                display: inline-block;
            }
            #plot-container {
                width: 90%;
                max-width: 800px;
                height: 250px;
                border: 1px solid #ddd;
                margin-top: 10px;
            }
            /* Tooltip style from ESBD module will be appended */
            .esbd-y-axis-label {
                font-size: 12px;
                cursor: pointer;
            }
            .esbd-y-axis-label:hover {
                fill: blue;
            }
        </style>
    </head>
    <body>
        <h1>ESBD: Ag/AgNO<sub>3</sub> Concentration Cell</h1>
        <h2>AgNO₃ Concentration Cell</h2>
        <div id="ag-conc-cell-container"></div>

        <h2>Li-ion Battery (Placeholder)</h2>
        <div id="li-ion-container"></div>
        <script type="module" src="app.js"></script>
    </body>
</html>
